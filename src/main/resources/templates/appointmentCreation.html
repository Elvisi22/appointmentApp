</div><div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">New Appointment Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" >
        <div   sec:authorize="isAuthenticated()" class="mb-3">
            <label for="username" class="form-label">Username
            </label> <input type="text" class="form-control" name="username"  th:value="${#authorization.authentication.name}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name
            </label> <input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">DatePlannedMeeting</label>
<!--            </label> <input type="text" class="form-control" name="date">-->
<!--            //edit-->
                <input class="form-control" type="date" name="date" id="date"
                       required value="${date}" />
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="type" class="form-label">Type-->
<!--            </label> <input type="text" class="form-control" name="type">-->
<!--        </div>-->

        <div class="mb-3">
            <label  class="form-label">Type of appointment </label>
            <select id="type" class="form-control" type="checkbox" name="type">
                <option th:each="type : ${T(com.vccaplication.vccapplication.enums.AppointmentType).values()}"
                        th:id="${type}" th:name="${type}"
                        th:value="${type}" th:text="${type}">
            </select>
        </div>


        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
        </div>

<!--        <div class="form-check">-->
<!--            &lt;!&ndash;								<input class="form-check-input" type="checkbox" value="" id="useTimerCheckBox" data-toggle='collapse' data-target='#timerMenu'>&ndash;&gt;-->

<!--                Confirm appointment-->
<!--            </label>-->
<!--        </div>-->

        <hr>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
