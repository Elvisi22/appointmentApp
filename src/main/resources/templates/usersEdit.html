<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit user information</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/saveUser}"
                th:object="${user}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    th:field="*{name}"
                    type="text"
            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">ID card</label>
            <input
                    class="form-control"
                    id="idCard"
                    name="idCard"
                    placeholder="Enter ID credentials "
                    th:field="*{idCard}"
                    type="text"
            />
            <p th:errors = "*{idCard}" class="text-danger"
               th:if="${#fields.hasErrors('idCard')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Age</label>
            <input
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Enter your age"
                    th:field="*{age}"
                    type="text"
            />
            <p th:errors = "*{age}" class="text-danger"
               th:if="${#fields.hasErrors('age')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Location</label>
            <input
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder="Enter your location"
                    th:field="*{location}"
                    type="text"
            />
            <p th:errors = "*{location}" class="text-danger"
               th:if="${#fields.hasErrors('location')}"></p>
          </div>



          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    th:field="*{email}"
                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
            />
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
<!--            <span>Already registered? <a th:href="@{/login}">Login here</a></span>-->

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
